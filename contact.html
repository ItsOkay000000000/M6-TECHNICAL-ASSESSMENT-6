  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="mr. cyber.png" alt="Mr. Cyber">
      <h1>Mr.Cyber</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

      </ul>

  </header>

  <section class="contact-hero">
    <h2>Contact Us</h2>
    <p>Have questions or need help with cybersecurity? Send us a message and we'll get back to you.</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form" action="https://formsubmit.co/naorbe.narmandy03@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

  </section>

  <footer>
    <div class="footer-logo">
      <img src="mr. cyber.png" alt="Mr. Cyber">
    </div>
    <p>Web Designer: Narmandy G. Na-orbe</p>
    <p>Email: naorbe.narmandy03@gmail.com</p>
  </footer>
  <script src="script.js"></script>
